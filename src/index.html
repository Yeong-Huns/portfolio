<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>개발자 포트폴리오</title>
</head>
<body>
<header class="sticky top-0 backdrop-blur-lg bg-opacity-90">
  <nav class="container max-w-4xl mx-auto px-6 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <h1 class="text-2xl font-bold">김영훈</h1>
      <p class="text-sm text-gray-500">풀스택 개발자</p>
    </div>
    <div class="flex items-center gap-x-6">
      <a href="#home" class="hover:text-blue-500 transition-colors">홈</a>
      <a href="#about" class="hover:text-blue-500 transition-colors">소개</a>
      <a href="#skills" class="hover:text-blue-500 transition-colors">기술</a>
      <a href="#projects" class="hover:text-blue-500 transition-colors">프로젝트</a>
      <a href="#contact" class="hover:text-blue-500 transition-colors">연락처</a>
      <button class="p-2 w-10 h-10 rounded-full bg-gray-200 focus:outline-none focus:ring focus:ring-blue-500 transition ease-in-out">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>
</header>
<main class="container max-w-4xl mx-auto px-6 py-12">
  <!-- Home Section -->
  <section class="flex justify-between items-center mb-12" id="home">
    <div class="shrink-0 mr-10">
      <img
        src="https://api.dicebear.com/9.x/adventurer/svg?seed=Valentina"
        alt="avatar"  class="w-56 h-56 rounded-full border-2 object-cover"/>
    </div>
    <div class="text-right">
      <h1 class="text-4xl font-bold mb-2">김영훈</h1>
      <p class="text-xl mb-4">도전속에서 성장하는 개발자</p>
      <p class="text-gray-600">
        풀스택 개발자로서 1년간의 교육을 통해 Spring / Spring Boot / Vue.js를 활용한 다양한 프로젝트를 경험했습니다.
        한국소프트웨어 산업협회에서는 최우수상을,
        과학기술정보통신부 주관 우수성과 공유 컨퍼런스에서 우수상을 받으면서 이러한 수상 경험을 통해 전문성을 키우고자 노력했습니다.
      </p>
    </div>
  </section>
  <!-- About Section -->
  <section class="bg-yellow-200 h-60">
    <h2 class="text-3xl font-bold mb-6">소개</h2>
  </section>
  <section class="bg-blue-200 h-60">
    <h2 class="text-3xl font-bold mb-6">기술</h2>
  </section>
  <section class="bg-cyan-200 h-60">
    <h2 class="text-3xl font-bold mb-6">프로젝트</h2>
  </section>
  <section class="bg-green-200 h-60">
    <h2 class="text-3xl font-bold mb-6">연락처</h2>
  </section>
</main>
<footer class="bg-gray-400 w-full h-20"></footer>
</body>
</html>
